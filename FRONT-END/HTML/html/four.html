<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>
</head>
<body>
    <!--list tags are 2 types
        1.Orderedlist,
        2.Unorderedlist.-->
    <!--1.Ordered list-->
      <ol>
        <li>name:</li>
        <li>age:</li>
        <li>gender:</li>
      </ol>
    <!--2.Unordered list-->
      <ul>
        <li>name:</li>
        <li>age:</li>
        <li>gender:</li>
      </ul>
       
    <!--nested list-->
    <ol>
        <ul>
            <li>name:</li>
            <li>age:</li>
            <li>gender:</li>
        </ul>
    </ol>
</body>
</html>
