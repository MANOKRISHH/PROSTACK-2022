<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: wheat;">
    <h2>Registration Form</h2>
    <form>
        <fieldset>
            <legend>USER PERSONAL INFORMATION</legend>
            <label>Enter your full name</label> <br>
            <input type="text" id="fullname" name="fullname"> <br>
            <label>Enter your email</label> <br> 
            <input type="email" id="email" name="email"> <br>
            <label> Enter your Password</label> <br>
            <input type="password" id="pass" name="password"> <br>
            <label>Confirm your Password</label> <br>
            <input type="password" id="pass"name="password"> <br> <br>
            <label>Enter your gender</label> <br>
            <input type="radio" id="male" name="male">male <br>
            <input type="radio" id="female" name="female">female <br>
            <input type="radio" id="others" name="others">others <br>
            <label>Select country</label> <br>
            <select name="country" id="register_country" style="width: 160px;">
                <option value="india">india</option>
                <option value="china">china</option>
                <option value="australia">australia</option>
                <option value="america">america</option>
            </select> <br>
            <label>Enter your Address</label> <br>
            <textarea>fill this _blank </textarea> <br>
            <input type="button" id="button" name="signup" value="signup">
 
        </fieldset>
    </form>
</body>
</html>
