<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tags</title>
</head>
<body>
    <h2>label tag uses</h2>
    <label for="fname" style="padding: 1%; background-color: aquamarine;">First Name:</label> 
    <input type="text" style="-webkit-text-fill-color:aqua;" id="fname" name="firstname"/> <br> <br>
    <label for="lname" style="padding: 1%; background-color: bisque;">Last Name:</label>
    <input type="text" style="-webkit-text-fill-color: rebeccapurple;" id="lname" name="lastname"/> <br> <br> <br> <hr>

    <!--PASSWORD FORM-->
    <label for="password">password:</label>
    <input type="password" id="password" name="password" placeholder="enter your password"/> <br> <br> <hr>

    
</body>
</html>
