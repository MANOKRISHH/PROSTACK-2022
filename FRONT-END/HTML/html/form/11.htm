<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <!--Radio button-->
    <label for="color">select your favourite color:</label> <br>
    <input type="radio" id="color" value="red"/>red <br>
    <input type="radio" id="color" name="color" value="blue"/>blue <br> <br> <br> <hr>

    <!--checkbox-->
    select your favourite game: <br>
    <input type="checkbox" id="cricket" name="cricket"/>
    <label for="cricket" >cricket</label> <br> 
    <input type="checkbox" id="football" name="football"/>
    <label for="football" >football</label>  <br> <br> <br> <hr>

    <!--submit button-->
    <input type="submit" value="submit"/>
</body>
</html>
